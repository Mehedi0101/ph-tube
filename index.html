<!DOCTYPE html>
<html lang="en" data-theme='light'>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon and title -->
    <link rel="shortcut icon" href="assets/images/title-icon.png" type="image/x-icon">
    <title>PH Tube</title>

    <!-- google font: Inter  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- styles -->
    <style>
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="font-inter max-w-screen-2xl mx-auto overflow-y-scroll">

    <!-- header -->
    <header>

        <!-- navbar -->
        <nav class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 gap-y-5 justify-between items-center mt-6">
            <img class="mx-auto md:mx-0" src="assets/images/Logo.png" alt="">
            <div class="flex gap-2 justify-evenly md:justify-between flex-wrap">
                <button
                    class="bg-[#25252533] text-[#252525] text-base lg:text-lg font-medium py-2 px-5 rounded active:scale-95 transition-all md:-ml-20" id="sort-btn">Sort by view</button>
                <a class="bg-[#FF1F3D] text-white text-base lg:text-lg font-medium py-2 px-5 rounded active:scale-95 transition-all" href="blog.html">Blog</a>
            </div>
        </nav>

    </header>

    <hr class="border-[#17171733] w-11/12 mx-auto my-5 md:my-8">

    <!-- main -->
    <main>

        <!-- categories -->
        <div class="w-11/12 mx-auto flex justify-center gap-5 flex-wrap mb-12" id="categories-container">
        </div>

        <!-- card container -->
        <section class="w-11/12 mx-auto grid grid-cols-1 min-[500px]:grid-cols-2 min-[800px]:grid-cols-3  lg:grid-cols-4 gap-x-5 gap-y-10 mb-10" id="card-container">
        </section>

        <!-- no-content-error -->
        <div class="mb-20 hidden" id="no-content">
            <img class="mx-auto mb-5" src="assets/images/not-found.png" alt="">
            <p class="text-center text-[#171717] text-xl md:text-2xl lg:text-3xl font-bold">Oops!! Sorry, There is no <br> content here</p>
        </div>
    </main>

    <!-- scripts -->
    <script src="scripts/card-loader.js"></script>
    <script src="scripts/sorting.js"></script>
    <script src="scripts/categories.js"></script>
    
</body>

</html>
