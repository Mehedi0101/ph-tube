<!DOCTYPE html>
<html lang="en" data-theme='light'>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon and title -->
    <link rel="shortcut icon" href="assets/images/title-icon.png" type="image/x-icon">
    <title>PH Tube</title>

    <!-- google font: Inter  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- styles -->
    <style>
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="font-inter max-w-screen-2xl mx-auto">

    <!-- header -->
    <header>

        <!-- navbar -->
        <nav class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 gap-y-5 justify-between items-center mt-6">
            <img class="mx-auto md:mx-0" src="assets/images/Logo.png" alt="">
            <div class="flex gap-2 justify-evenly md:justify-between flex-wrap">
                <button class="bg-[#25252533] text-[#252525] text-base lg:text-lg font-medium py-2 px-5 rounded active:scale-95 transition-all md:-ml-20">Sort by view</button>
                <button class="bg-[#FF1F3D] text-white text-base lg:text-lg font-medium py-2 px-5 rounded active:scale-95 transition-all">Blog</button>
            </div>
        </nav>

    </header>

    <hr class="border-[#17171733] w-11/12 mx-auto my-5">

    <!-- main -->
    <main>

        <!-- tabs -->
        <div class="w-11/12 mx-auto flex justify-center gap-5 flex-wrap">
            <button class="bg-[#25252526] text-[#252525b3] text-sm md:text-base font-medium py-1 px-5 rounded">All</button>
            <button class="bg-[#25252526] text-[#252525b3] text-sm md:text-base font-medium py-1 px-5 rounded">Music</button>
            <button class="bg-[#25252526] text-[#252525b3] text-sm md:text-base font-medium py-1 px-5 rounded">Comedy</button>
            <button class="bg-[#25252526] text-[#252525b3] text-sm md:text-base font-medium py-1 px-5 rounded">Drawing</button>
        </div>

    </main>

</body>

</html>
